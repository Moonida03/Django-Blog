<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Posts</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Slug</th>
        <th>Body</th>
        <th>Published_at</th>
        <th>Created_at</th>
        <th>Updated_at</th>
        <th>Status</th>
        <th>Auther</th>
    </tr>
        {% for post in queryset %}
    <tr>
        <td>{{post.title}}</td>
        <td>{{post.slug}}</td>
        <td>{{post.body}}</td>
        <td>{{post.published_at}}</td>
        <td>{{post.created_at}}</td>
        <td>{{post.updated_at}}</td>
        <td>{{post.status}}</td>
        <td>{{post.auther}}</td>
    </tr>
        {% endfor %}
</table>

</body>
</html>
