{% extends 'base.html' %}

{% block title %}Post's title{% endblock %}

{% block content %}
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p class="date">Published {{ post.published_at|date:"M d, Y" }} by {{ post.author }}</p>
    <p>{{ post.body|linebreaks }}</p>
{% endfor %}
{% endblock %}
