{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Blog Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2>Django Blog</h2>
        <p>Testing to learn django</p>
    </div>
</body>
</html>
